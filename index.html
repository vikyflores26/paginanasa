<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="container-fluid navbar navbar-expand-sm bg-dark navbar-dark">
    <img id="rounded-pill"  src="imagesdelanasa-removebg-preview.png" width="2" height="120">
    <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="https://www.nasa.gov/nasa-blogs/">blogs</a>  </li>
        <li class="nav-item"> <a class="nav-link" href="https://www.nasa.gov/images/">imagenes  </a>  </li>
        <li class="nav-item"> <a class="nav-link" href="https://plus.nasa.gov/">nasa + live </a>  </li>
    </ul>
</nav>
   

  <div class="caja">
    <h1 id="titulo">Título imagen</h1>
    <img id="imagenDelDia" src="" alt="Imagen del día">
    <div class="botones">
      <button id="boton">Mostrar</button>
    </div>
  </div>

  <div class="caja">
    <h1 id="titulo">Elegir fecha</h1>
    <img id="imagenFecha" src="" alt="Imagen del día">
    <div class="botones">
      <input type="date" name="fecha" id="fecha">
      <button id="botonFecha">Mostrar</button>
    </div>
  </div>

  <div class="caja">
    <h1 id="titulo">Elegir cantidad fotos</h1>
    <div class="contenedor-imagen"></div>
    <div class="botones">
      <input type="text" name="cantidad" id="cantidad" placeholder="Ingresa un número">
      <button id="botonCantidad">Mostrar</button>
    </div>
  </div>
 <div id="contenedor"></div>
  

  <script src="index.js"></script>
</body>
</html>
