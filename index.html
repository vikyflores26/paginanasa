<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD</title>
</head>
<body>

  <div class="caja">
    <h1 id="titulo">Título imagen</h1>
    <img id="imagenDelDia" src="" alt="Imagen del día">
    <div class="botones">
      <button id="boton">Mostrar</button>
    </div>
  </div>

  <div class="caja">
    <h1 id="titulo">Elegir fecha</h1>
    <img id="imagenFecha" src="" alt="Imagen del día">
    <div class="botones">
      <input type="date" name="fecha" id="fecha">
      <button id="botonFecha">Mostrar</button>
    </div>
  </div>

  <div class="caja">
    <h1 id="titulo">Elegir cantidad fotos</h1>
    <div class="contenedor-imagen"></div>
    <div class="botones">
      <input type="text" name="cantidad" id="cantidad" placeholder="Ingresa un número">
      <button id="botonCantidad">Mostrar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
